<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="js/index.js" type="module" defer></script>

    <title>GitFav</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search" >
                <label class="sr-only" for="input-search">Github User</label>
                <input id="input-search" type="text" placeholder="Github User">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repos</th>
                    <th>Followers</th>
                    <th>Action</th>
                </tr>                
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/LisandroGuerra.png" alt="Lisandro Guerra github profile image">
                        <a href="https://github.com/LisandroGuerra" target="_blank">
                            <p>Lisandro Guerra</p>
                            <span>LisandroGuerra</span>
                        </a>
                    </td>
                    <td class="repos">47</td>
                    <td class="followers">27</td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
                <tr>
                    <td class="user">
                        <img src="https://github.com/lisandrasp.png" alt="Lisandra Simões Pires github profile image">
                        <a href="https://github.com/LisandroGuerra" target="_blank">
                            <p>Lisandra Simões Pires</p>
                            <span>lisandrasp</span>
                        </a>
                    </td>
                    <td class="repos">1</td>
                    <td class="followers">6</td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
